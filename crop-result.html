<!DOCTYPE html>
<html>
    <head>
        <title>Crop Recommendation</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='crop_result.css') }}">
    </head>
    <body> 
        <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <h1 style="text-align: center;color:#42855B;margin-top: 2%;">Crop Recommendation</h1>
        <div class="main">
            <h1>You should grow <span class="gold-text"><i> {{ prediction }} </i></span>in your farm</h1>
            <br><br>
            <img src="{{url_for('static',filename=pred)}}" width="680px" height="350px" alt={{prediction}}>
        </div>
    </body>
</html>
