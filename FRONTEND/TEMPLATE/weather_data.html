<html>
    <head>
        <title>
           Weather - {{city_name}}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
    </head>
    <body>
        <h1>Weather Forecast - {{city_name}}</h1>
        <div class="current">
            <p>Temperature: {{temp}}Â°C</p>
            <p>Humidity: {{humidity}}%</p>
            <p>Description: {{desc}}</p>
        </div>
       

       

         <table id="result">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>
                        <td>{{ row['timestamp'] }}</td>
                        <td>{{ row['temperature'] }}</td>
                        <td>{{ row['desc'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </body>
</html>
