<html>
  <head>
    <title>Pesticide Recommendation</title>
    <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family:'Poppins', sans-serif;
       }

    </style>
  </head> 
  <body>
    <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <h2 style="text-align: center; margin-top: 2%; color: #42855B;font-size: 50px;">
      <b>Pesticide Recommendation</b>
    </h2>
    <h3 style="text-align: center;margin-top: 2%;font-size: 36px;color: #42855B;">Upload image that identifies pest</h3>
    <br />
    
    <div
      style="
        width: 350px;
        height: 40rem;
        margin: 0px auto;
        color: #42855B;
        border-radius: 25px;
        padding: 10px 10px;
        margin-left: 40%;
      "
    >
        <section>
                <form action="/dp" method="POST" enctype="multipart/form-data" onsubmit="showloading()">
                    <input style="margin-top: 3%;" type="file" name="image" class="upload" style="font-size: 15px;">
                    <br>
                    <input type="submit" value="Predict" style="color:aliceblue;font-weight: 200;
                    background-color:#42855B;
                    width: 100px; height:40px; border-radius:10px; font-size: 18px;margin-top: 5%;border: none;">
                </form>
        </section>
    </div>
    
  </body>
</html>
