<!DOCTYPE html>
<html>
    <head>
        <title>Fertilizer Recommendation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='complaint.css') }}">
        <style>
            .form-control{
                width: 100%; 
                height: 50px;
            }
        </style>
    </head>
    <body>
      <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <section>
            <div class="wrapper">

                <form action="/fertilizer-predict" method="POST">
            
                <div class="title">
                  FERTILIZER RECOMMENDATION
                </div>
            
                <div class="form">
            
                   <div class="inputfield">
                      <label>Nitrogen(ratio)</label>
                      <input type="text" class="input" id="nitrogen" name="nitrogen" required>
                     
                   </div>  
            
                   <div class="inputfield">
                     <label>Phosphorous(ratio)</label>
                     <input type="text" class="input" id="phosphorous" name="phosphorous" required>
                   </div>  
            
                   <div class="inputfield">
                     <label>Potassium(ratio)</label>
                     <input type="text" class="input" id="potassium" name="potassium" required>
                  </div>  
            
                  <div class="inputfield">
                    <label for="crop">Crop you want to grow</label>
                    <select
                        name="cropname"
                        class="form-control"
                        id="crop"
                        placeholder="Select a crop"
                        required
                    >
                        <option selected>apple</option>
                        <option>banana</option>
                        <option>blackgram</option>
                        <option>chickpea</option>
                        <option>coconut</option>
                        <option>coffee</option>
                        <option>cotton</option>
                        <option>grapes</option>
                        <option>groundnut</option>
                        <option>jute</option>
                        <option>kidneybeans</option>
                        <option>lentil</option>
                        <option>maize</option>
                        <option>mango</option>
                        <option>mothbeans</option>
                        <option>mungbean</option>
                        <option>muskmelon</option>
                        <option>mustard</option>
                        <option>orange</option>
                        <option>paddy</option>
                        <option>papaya</option>
                        <option>pearlmillet</option>
                        <option>pigeonpea</option>
                        <option>pomegranate</option>
                        <option>rapeseed</option>
                        <option>rice</option>
                        <option>sorghum</option>
                        <option>sugarcane</option>
                        <option>watermelon</option>
                        <option>wheat</option>
                    </select>
                     
                  </div>  
                  <div class="inputfield">
                    <input type="submit" value="Submit" class="btn">
                  </div>  
                </div>
            
            </form>
            
            </div>	
                
        </section>
    </body>
</html>
