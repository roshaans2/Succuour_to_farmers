<!DOCTYPE html>
<html>
    <head>
        <title>Complaint Portal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='complaint.css') }}">
    </head>
    <body>
        <section>
          <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            <div class="wrapper">

                <form action="/complaintResponse" method="POST">
            
                <div class="title">
                  COMPLAINT PORTAL
                </div>
            
                <div class="form">
            
                   <div class="inputfield">
                      <label>Name</label>
                      <input type="text" class="input" id="name" name="name" required>
                     
                   </div>  
            
                   <div class="inputfield">
                     <label>Email</label>
                     <input type="email" class="input" id="email" name="email" required>
                   </div>  
            
                   <div class="inputfield">
                     <label>Phone Number</label>
                     <input type="text" class="input" id="phonenumber" name="phonenumber" required>
                  </div>  
            
                  <div class="inputfield">
                     <label>Complaint</label>
                     <textarea name="complaint" id="complaint" cols="30" rows="10"></textarea>
                  </div>
                  <div class="inputfield">
                    <input type="submit" value="Submit" class="btn">
                  </div>  
                </div>
            
            </form>
            
            </div>	
                
        </section>
    </body>
</html>
