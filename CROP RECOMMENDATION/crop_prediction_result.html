<html>
    <head> 
        <title>Crop Recommendation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='crop_predict.css') }}">
        <style>
            body{
                background-image: none;
            }
        </style>
    </head>
</html>
<section>
    <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="">
        <br><br>
            <h3 style="text-align: center;font-weight:700;font-size: 36px;color: #42855B;">Number of Crops suitable:<span>{{crop_num}} </span> </h3>
        
        {% if display  == True %}
        <div class="">
            <table id="result">
                <thead>
                    <tr>
                        <th style="text-align: center;font-size:25px;" colspan="2">Crops Recommended</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(crop_num) %}
                    <tr>
                        <td>{{crops[i]}}</td>
                        <!-- <td><a href="{{url_for('static', filename='guideline/'+crops[i]+'.html')}}"><input type="submit" value="Guideline"></a></td> -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif%}
    </div>
</section>
