            <section>
                
                <div class="wrapper">

                    <form action="/crop" method="POST">
                
                    <div class="title">
                       CROP RECOMMENDATION
                    </div>
                
                    <div class="form">
                
                       <div class="inputfield">
                          <label>Nitrogen(ratio)</label>
                          <input type="text" class="input" id="nitrogen" name="Nitrogen" required>
                         
                       </div>  
                
                       <div class="inputfield">
                         <label>Phosphorous(ratio)</label>
                         <input type="text" class="input" id="phosphorous" name="Phosphorous" required>
                       </div>  
                
                       <div class="inputfield">
                         <label>Potassium(ratio)</label>
                         <input type="text" class="input" id="potassium" name="Potassium" required>
                       </div>  
                       
                       <div class="inputfield">
                        <label>Ph level</label>
                        <input type="text" class="input" id="ph" name="pH" required>
                      </div>     
                      <div class="inputfield">
                        <label>Temperature(in C)</label>
                        <input type="text" class="input" id="temperature" name="temp" required>
                      </div>  
                      
                      <div class="inputfield">
                        <label>Climate</label>
                        <input type="text" class="input" id="climate" name="climate" required>
                      </div>  
            
                           
                      <div class="inputfield">
                        <input type="submit" value="Submit" class="btn">
                      </div>  
                    </div>
                
                </form>
                
                </div>	
            </section>
